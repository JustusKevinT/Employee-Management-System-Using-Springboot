<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>
	<!--<link rel="stylesheet" th:href="@{/css/min.css}">-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
	<div class="container">
		<h1>Employees Management System</h1>
		<hr>
		<h2>Add New Employee</h2>
		<form th:action="@{/addEmployee}" method="POST" th:object="${newEmployee}">
			<input type="text" th:field="*{firstName}" placeholder="Employee First Name"
				class="form-control mb-4 col-4">
			<br>
			<input type="text" th:field="*{lastName}" placeholder="Employee Last Name" class="form-control mb-4 col-4">
			<br>
			<input type="text" th:field="*{email}" placeholder="Employee Email" class="form-control mb-4 col-4">
			<br>
			<button type="submit" class="btn btn-info col-2">Add employee</button>
			<br>
		</form>
	</div>
</body>

</html>
